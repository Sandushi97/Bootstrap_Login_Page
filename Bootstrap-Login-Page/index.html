<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page with Bootstrap</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <style>
        .modal-content{
            
            border-radius: 5px;
            border: none;
        }
        .modal-dialog{
            width:350px;
        }

        .modal-footer {
            background: #ecf0f1;
            border-color: #dee4e7;
            text-align: center;
            justify-content: center;
            border-radius: 5px;
            font-size: 13px;
        }
        

        .modal-footer a{
            color:rgb(14, 14, 214);

        }
        .logo{
            position: absolute;
            margin: 0 auto;
            left: 0;
            right: 0;
            top: -60px;
            width: 95px;
            height:88 px;
            border-radius: 50%;
            z-index: 9;
           
            padding: 15px;
            box-shadow: 0px 2px 2px rgba(0, 0, 0, 0.1);
        }
        .form-control .btn:hover,.form-control .btn:focus {
		    background: #45aba6;
		    outline: none;
	    }
        .trigger-btn {
		    display: inline-block;
		    margin: 200px 520px;
            font-size: 20px;
	    }
        h4{
            text-align: center;
		    font-size: 26px;
		    margin: 30px 75px -15px;
        
        
    }
   
    
        
    </style>
</head>
<body>
    <a href="" data-target="#loginPage"  class="trigger-btn" data-toggle="modal" >Click here to  Logging</a>
    <div class="modal fade"  role="dialog" id="loginPage">
        <div class="modal-dialog modal-dialog-centered " role="document">
            <div class="modal-content ">
                <div class="modal-header "><!--modal header-->
                    <img src="img/login.png" alt="Login"  class="logo">
                    <h4 class="modal-title " >Login Page</h4>
                    <button type="button" class="close" data-dismiss="modal" aria-label="close"><span aria-hidden="true">&times;</span></button>
                </div>
                <div class="modal-body"><!--modal body-->
                    <form action="" method="post">
                        <div class="form-group">
                            <input type="text" name="username" placeholder=" Email or Username" class="form-control">
                        </div>

                        <div class="form-group">
                            <input type="password" name="password" placeholder="Password" class="form-control">
                        </div>
                        <div class="form-group">
                            <button type="button" class="btn btn-primary btn-lg btn-block login-btn">Login</button>
                        </div>
                    </form>
                </div>
                <div class="modal-footer"><!--modal footer-->
                    <a href="#" >Forgot Password?</a>


                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
